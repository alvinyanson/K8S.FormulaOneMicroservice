apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-stat-api-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driver-stat-api-service
  template:
    metadata:
      labels:
        app: driver-stat-api-service
    spec:
      containers:
        - name: driver-stat-api-service
          image: ayansonarcanys/k8s-f1-driver-stat-api:latest
          env:
          - name: ConfigurationFolder
            value: /app/secrets
          volumeMounts:
            - name: appsettings-secret-volume
              mountPath: /app/secrets
          resources:
            requests:
              cpu: "100m"  # Minimum CPU
              memory: "128Mi"  # Minimum memory
            limits:
              cpu: "250m"  # Maximum CPU
              memory: "256Mi"  # Maximum memory
      volumes:
        - name: appsettings-secret-volume
          secret:
            secretName: appsettings
---
apiVersion: v1
kind: Service
metadata:
  name: driver-stat-api-srv
spec:
  type: ClusterIP
  selector:
    app: driver-stat-api-service
  ports:
    - name: driver-stat-api-service
      protocol: TCP
      port: 8080
      targetPort: 8080
